<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="Zenenotes, Ken Hanson, Growth Engineers, Growth Engineering, Engineering Challenge, Growth Machine">
        <meta name="author" content="Ken Hanson">
        <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- SOCIAL -->
        <meta property="og:title" content="ZeneNotes: THE note taking app for Growth Engineers" />
        <meta property="og:site_name" content="ZeneNotes"/>
        <meta property="og:description" content="Ken Hanson created ZeneNotes for a job interview's Growth Engineering challenge. See why he's the best man for the job!" />
        <meta property="og:image" content="http://shielded-everglades-95095.herokuapp.com/images/facebookShare.png" />

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@kenhanson04">
        <meta name="twitter:title" content="ZeneNotes: THE note taking app for Growth Engineers">
        <meta name="twitter:description" content="Ken Hanson created ZeneNotes for a job interview's Growth Engineering challenge. See why he's the best man for the job!">
        <meta name="twitter:image" content="http://shielded-everglades-95095.herokuapp.com/images/twitterShare.png">

        <!-- Site title -->
        <title>ZeneNotes: THE note taking app for Growth Engineers</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
        <style>
            /*Bootstrap Fixes*/
            .checkbox, .radio {margin: 0;}
            .color_toggle_dropdown {min-width: 50% !important;}
            #funnelReport .color_toggle_dropdown {min-width: 95% !important;}
                .color_toggle_label .title {min-width: 100% !important; display: inline !important;}
            #datePicker {
                margin-top: 20px;
                margin-bottom: 10px;
                float: right;
            }
        </style>
        <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="moment.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body class="mixpanel-platform-body">
        <div class="row">
            <div class="col-sm-8">
                <h3>App Usage <small>Hourly</small></h3>
            </div>
            <div class="col-sm-4"><div id="datePicker"></div></div>
        </div>
        <div class="mixpanel-platform-section" id="appUsage">
            <div class="row">
                <div class="col-md-4">
                    <h4>Logins</h4>
                    <div id="usageLoginsPerDay"></div>
                </div>
                <div class="col-md-4">
                    <h4>Shares</h4>
                    <div id="usageSharesPerDay"></div>
                </div>
                <div class="col-md-4">
                    <h4>Notes Created <small>by Type</small></h4>
                    <div id="usageNotesPerDay"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Share Health <small>Daily</small></h3>
            </div>
        </div>
        <div class="mixpanel-platform-section" id="shareHealthGraph">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-default">
                              <div class="panel-heading"><h5><em class="glyphicon glyphicon-share"></em>  Avg. Shares <br/> <small style="margin-left: 17px;">per User</small></h5></div>
                              <div class="panel-body text-center">
                                <h2><span id="avgSharesPerUser">24</span></h2>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12"><div id="funnelReport" data-toggle="tooltip" data-placement="top" title="When someone converts, how effective are we at getting them to share?"></div></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                              <div class="panel-heading"><h5><em class="glyphicon glyphicon-share"></em>  Total Shares <br/> <small style="margin-left: 17px;">by Content</small></h5></div>
                              <div class="panel-body"><div id="totalSharesByContent"></div></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                              <div class="panel-heading"><h5><em class="glyphicon glyphicon-user"></em> Total Conversions <br/> <small style="margin-left: 17px;">by Content</small></h5></div>
                              <div class="panel-body"><div id="totalConversionsByContent"></div></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                              <div class="panel-heading"><h5><em class="glyphicon glyphicon-share"></em> Total Shares <br/> <small style="margin-left: 17px;">by Platform</small></h5></div>
                              <div class="panel-body"><div id="totalSharesByPlatform"></div></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                              <div class="panel-heading"><h5><em class="glyphicon glyphicon-user"></em> Total Conversions <br/> <small style="margin-left: 17px;">by Platform</small></h5></div>
                              <div class="panel-body"><div id="totalConversionsByPlatform"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
