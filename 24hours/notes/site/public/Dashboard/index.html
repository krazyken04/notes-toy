        <div class="row">
            <div class="col-sm-8">

            <div class="col-sm-4"><div id="datePicker"></div></div>
        </div>
        <div class="mixpanel-platform-section" id="appUsage">
            <div class="row">
                <div class="col-md-4">
                    <h4>Logins</h4>
                    <div id="usageLoginsPerDay"></div>

                    <h4>Notes Created <small>by Type</small></h4>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Share Health <small>Daily</small></h3>
            </div>
        </div>
        <div class="mixpanel-platform-section" id="shareHealthGraph">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-default">
                              <div class="panel-heading"><h5><em class="glyphicon glyphicon-share"></em>  Avg. Shares <br/> <small style="margin-left: 17px;">per User</small></h5></div>
                              <div class="panel-body text-center">
                                <h2><span id="avgSharesPerUser">24</span></h2>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12"><div id="funnelReport" data-toggle="tooltip" data-placement="top" title="When someone converts, how effective are we at getting them to share?"></div></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                              <div class="panel-heading"><h5><em class="glyphicon glyphicon-share"></em>  Total Shares <br/> <small style="margin-left: 17px;">by Content</small></h5></div>
                              <div class="panel-body"><div id="totalSharesByContent"></div></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                              <div class="panel-heading"><h5><em class="glyphicon glyphicon-user"></em> Total Conversions <br/> <small style="margin-left: 17px;">by Content</small></h5></div>
                              <div class="panel-body"><div id="totalConversionsByContent"></div></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                              <div class="panel-heading"><h5><em class="glyphicon glyphicon-share"></em> Total Shares <br/> <small style="margin-left: 17px;">by Platform</small></h5></div>
                              <div class="panel-body"><div id="totalSharesByPlatform"></div></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                              <div class="panel-heading"><h5><em class="glyphicon glyphicon-user"></em> Total Conversions <br/> <small style="margin-left: 17px;">by Platform</small></h5></div>
                              <div class="panel-body"><div id="totalConversionsByPlatform"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
